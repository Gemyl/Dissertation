<html>
    <head>
    </head>
    <body>
        <div class="container">
            <form #searchForm="ngForm" (ngSubmit)="onSubmit(searchForm, searchForm.value)">
                <div class="form-row">
                    <div class="form-column">
                        <p>Keywords</p>
                        <section id="keywords-section">
                        <input
                            id = "keywords"
                            name = "keywords"
                            type = "text"
                            placeholder = "Enter Keyword"
                            size = "35"
                            ngModel
                        ><br>
                        <div id="add_new_field" style="display: inline-block;"></div><br>
                        <button id="add-keyword" class="fa fa-plus" aria-hidden="true"
                        type="button" onclick="addField()"></button>
                        </section>
                    </div>
                    <div class="form-column">
                        <p>Years Range</p>
                        <input
                        type = "text"
                        id = "year1"
                        name = "years1"
                        placeholder = "Enter First Year"
                        size = "20"
                        style="margin-right: 10px;"
                        ngModel
                        >
                        <input
                        type = "text"
                        id = "years2"
                        name = "years2"
                        placeholder = "Enter Last Year"
                        size = "21"
                        ngModel
                        ><br><br>
                        <p>Fields</p>
                        <section id="fields-section">
                            <div *ngFor="let option of options">
                                <input type="checkbox" [name]="option.name" [(ngModel)]="option.selected" ngModel>
                                <label>{{ option.name}}</label>
                            </div>
                        </section><br><br>
                        <button type = "submit"> Submit </button>
                    </div>
                </div>            
            </form>
        </div>
    </body>
</html>
