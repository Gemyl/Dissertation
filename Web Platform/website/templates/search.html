{% extends 'base.html' %}{% block title %}Search{% endblock %}{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="../static/fond.css">
    </head>
    <body>
        <form method="POST" class="box">

        <h1 align = "left" style="color: #00218f; position: absolute; top: 225px; left: 685px;"> Search </h1>
        <div class = "form-group" style="position: absolute; top: 300px; left: 550px;">
            <label for = "keywords">

                <input
                    type = "text"

                    name = "keywords"
                    placeholder = "Enter Keywords"

                >
            </label>
        </div>
        <div class = "form-group" style="position: absolute; top: 375px; left: 550px;">
            <label for = "years-range">
                <strong>Years Range</strong><br>
                <input
                    type = "text"
                    id = "years-range"
                    name = "years-range"

                    size = "21"
                >

                <input
                    type = "text"
                    id = "years-range"
                    name = "years-range"
                    placeholder = "Enter Last Year  "

                >
            </label>
        </div>
        <div class = "form-group" style="position: absolute; top: 450px; left: 550px;">
            <label for = "subjects"> 
                <strong>Subjects</strong><br>
                <input
                    type = "text"
                    id = "subjects"
                    name = "subjects"
                    placeholder = "Enter Subjects"
                    size="50"
                >
            </label>
        </div>

        <br />
        <button type = "submit" class = "btn btn-primary" style="position: absolute; top: 525px; left: 550px"> Submit </button>

        </form>
    </body>
</html>
{% endblock %}
