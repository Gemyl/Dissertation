{%extends 'base.html'%}{% block title %}Search{% endblock %}{% block content%}

<form method="POST">

<h3 align = "center"> Connect to MySQL Server </h3>
<div class = "form-group">
    <label for = "user"> User </label>
    <input
        type = "text"
        class = "form-control"
        id = "user"
        name = "user"
        placeholder = "Enter User"
    />
</div>
<div class = "form-group">
    <label for = "password"> Password </label>
    <input
        type = "password"
        class = "form-control"
        id = "password"
        name = "password"
        placeholder = "Enter Password"
    />
</div>
<div class = "form-group">
    <label for = "database"> Database </label>
    <input
        type = "text"
        class = "form-control"
        id = "database"
        name = "database"
        placeholder = "Enter Database"
    />
</div>

<h3 align = "center"> Enter Search Criteria </h3>
<div class = "form-group">
    <label for = "keywords"> Keywords </label>
    <input
        type = "text"
        class = "form-control"
        id = "keywords"
        name = "keywords"
        placeholder = "Enter Keywords"
    />
</div>
<div class = "form-group">
    <label for = "years-range"> Years Range </label>
    <input
        type = "text"
        class = "form-control"
        id = "years-range"
        name = "years-range"
        placeholder = "Enter Years Range"
    />
</div>
<div class = "form-group">
    <label for = "subjects"> Subjects </label>
    <input
        type = "text"
        class = "form-control"
        id = "subjects"
        name = "subjects"
        placeholder = "Enter Subjects"
    />
</div>

<br />
<button type = "submit" class = "btn btn-primary"> Submit </button>

</form>
{% endblock %}
