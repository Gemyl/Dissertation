{%extends 'base.html'%}{% block title %}Search{% endblock %}{% block content%}

<form method="POST" style="position: absolute; left:120px; top: 80px;">

<h3 align = "left" style="color: #00218f;"> Enter Search Criteria </h3>
<div class = "form-group">
    <label for = "keywords"> <strong>Keywords</strong> </label>
    <input
        type = "text"
        class = "form-control"
        id = "keywords"
        name = "keywords"
        placeholder = "Enter Keywords"
    />
</div>
<div class = "form-group">
    <label for = "years-range"> <strong>Years Range</strong> </label>
    <input
        type = "text"
        class = "form-control"
        id = "years-range"
        name = "years-range"
        placeholder = "Enter Years Range"
    />
</div>
<div class = "form-group">
    <label for = "subjects"> <strong>Subjects</strong> </label>
    <input
        type = "text"
        class = "form-control"
        id = "subjects"
        name = "subjects"
        placeholder = "Enter Subjects"
    />
</div>

<br />
<button type = "submit" class = "btn btn-primary"> Submit </button>

</form>
{% endblock %}
