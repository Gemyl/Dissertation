<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/fond.css">
        <style>
            form{
                position: absolute;
                top: 50%;
                left: 50%;
            }
            body{
                width: 100vh;
            }
            .btn:focus {
                outline: black;
            }
        </style>
    </head>
    <body>
        <form id="search-form" method="POST">

            <label for = "keywords">
                <strong><p style="color: #000000; font-size: large;" />Keywords</strong><br>
                <input
                    type = "text"
                    id = "keywords"
                    name = "keywords"
                    placeholder = "Enter Keywords"
                    size = "50"
                >
            </label>

            <label for = "years-range">
                <strong><p style="color: #000000; font-size: large;" />Years Range</strong><br>
                <input
                    type = "text"
                    id = "years-range"
                    name = "years-range"
                    placeholder = "Enter First Year"
                    size = "21"
                >
                <strong>-</strong>
                <input
                    type = "text"
                    id = "years-range"
                    name = "years-range"
                    placeholder = "Enter Last Year  "
                    size = "21"
                >
            </label>

            <label id="subjects" for = "subjects"> 
                <strong><p style="color: #000000; font-size: large;" />Subjects/Topics</strong><br>
                <select id="subjects" name="subjects" aria-placeholder="Enter Subject" >
                    <option value=" " > </option>
                    <option value="SOCI">SOCI</option>
                    <option value="VETE">VETE</option> 
                </select>
            </label>
            <button onclick="addLabel()">Add Label +</button>

            <br />
            <button type = "submit" class = "btn" style="background-color: #000000; color: #ffffff;"> Submit </button>
        </form>
        
    <script>
    function addLabel() {
        var newLabel = document.createElement("subjects");
        newLabel.innerHTML = "New label";
    
        var form = document.getElementsByTagName("search-form")[0];
        var labels = form.getElementsByTagName("subjects");
        var lastLabel = labels[labels.length - 1];
        lastLabel.insertAdjacentElement("afterend", newLabel);
    }
    </script>

    </body>
</html>
